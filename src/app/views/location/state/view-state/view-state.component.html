<div>
    <h2>State</h2>
    <div style="display: flex; align-items: baseline; gap: 10px;">
        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="State / Country" #input>
          </mat-form-field>
          <button mat-fab color="primary" (click)="addmodifyState('A')"><mat-icon>add</mat-icon></button>
    </div>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="rno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial No. </th>
            <td mat-cell *matCellDef="let row"> {{row.rno}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="statename">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
            <td mat-cell *matCellDef="let row"> {{row.statename}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="countryname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let row"> {{row.countryname}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="editupdate">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let row"> 
                <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button> -->
                  <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="addmodifyState('E', row)">
                      <mat-icon color="primary">edit</mat-icon>
                      <span>Edit</span>
                    </button>
                    <!-- <button mat-menu-item disabled>
                      <mat-icon>voicemail</mat-icon>
                      <span>Check voice mail</span>
                    </button> -->
                    <button mat-menu-item  (click)="deleteState(row)">
                      <mat-icon color="warn">delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>
            </td>
          </ng-container>
      
          <!-- Fruit Column
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
            <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
          </ng-container> -->
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
